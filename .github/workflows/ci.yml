name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  lints:
    name: Formatting & Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  compliance-check:
    name: Compliance & Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
 
  build-release:
    name: Release Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          key: ci-${{ matrix.os }}
      - name: Build (ci profile)
        run: cargo build --workspace --all-features --profile ci
  
  test:
    name: Tests (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: swatinem/rust-cache@v2
        with:
          key: test-${{ matrix.os }}-${{ matrix.rust }}
      - name: Run tests
        run: cargo test --workspace --all-features

  test-extra:
    name: Tests (ubuntu, ${{ matrix.rust }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust: [beta, "1.90"]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: swatinem/rust-cache@v2
        with:
          key: test-ubuntu-${{ matrix.rust }}
      - name: Run tests
        run: cargo test --workspace --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --workspace --all-features --no-deps

  # ==========================================================================
  # Fuzz smoke test
  # ==========================================================================
  fuzz-smoke-test:
    name: Fuzz Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
      - uses: swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked
      - name: Run Fuzzer (Smoke Check)
        run: cd ferrotunnel-protocol && cargo +nightly fuzz run codec_decode --sanitizer=none -- -max_total_time=30

  # ==========================================================================
  # Benchmark compilation check (disabled â€“ takes too long in CI)
  # ==========================================================================
  # benchmark-check:
  #   name: Benchmark Compile Check
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 15
  #   permissions:
  #     contents: read
  #   steps:
  #     - uses: actions/checkout@v6
  #     - uses: dtolnay/rust-toolchain@stable
  #     - uses: swatinem/rust-cache@v2
  #     - name: Compile benchmarks
  #       run: cargo test --benches --workspace --no-run

  minimal-versions:
    name: Minimal Dependency Versions
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Generate minimal-versions lockfile
        run: cargo +nightly update -Z minimal-versions
      # crc32fast 1.1.0 has a broken build.rs (semver Version API); bump so check succeeds
      - name: Bump crc32fast for minimal-versions build
        run: cargo update -p crc32fast --precise 1.5.0
      - name: Check with minimal versions
        run: cargo +stable check --workspace --all-features --locked

  ci-pass:
    name: CI Pass
    if: always()
    needs:
      - lints
      - compliance-check
      - build-release
      - test
      - docs
      - fuzz-smoke-test
      - minimal-versions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Decide whether all jobs succeeded
        uses: re-actors/alls-green@release/v1
        with:
          allowed-failures: test-extra
          jobs: ${{ toJSON(needs) }}
