name: Publish

on:
  workflow_dispatch:
#   push:
#     tags:
#       - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo version: $CARGO_VERSION"
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Cargo version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Run checks
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets --all-features -- -D warnings
          cargo test --workspace --all-features

      # Publish in dependency order:
      # 1. ferrotunnel-common (no internal deps)
      # 2. ferrotunnel-protocol (depends on common)
      # 3. ferrotunnel-core (depends on common, protocol)
      # 4. ferrotunnel-plugin (depends on core)
      # 5. ferrotunnel-http (depends on common, protocol, core, plugin)
      # 6. ferrotunnel (depends on all above)

      - name: Publish ferrotunnel-common
        run: cargo publish -p ferrotunnel-common
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-common
        shell: bash
        run: |
          for i in {1..20}; do
            # Check if crate version exists on crates.io index
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel-common/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting for crate index update..."
            sleep 10
          done
          echo "Timed out waiting for crate"
          exit 1

      - name: Publish ferrotunnel-protocol
        run: cargo publish -p ferrotunnel-protocol
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-protocol
        shell: bash
        run: |
          for i in {1..20}; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel-protocol/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting..."
            sleep 10
          done
          exit 1

      - name: Publish ferrotunnel-core
        run: cargo publish -p ferrotunnel-core
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-core
        shell: bash
        run: |
          for i in {1..20}; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel-core/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting..."
            sleep 10
          done
          exit 1

      - name: Publish ferrotunnel-plugin
        run: cargo publish -p ferrotunnel-plugin
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-plugin
        shell: bash
        run: |
          for i in {1..20}; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel-plugin/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting..."
            sleep 10
          done
          exit 1

      - name: Publish ferrotunnel-http
        run: cargo publish -p ferrotunnel-http
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-http
        shell: bash
        run: |
          for i in {1..20}; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel-http/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting..."
            sleep 10
          done
          exit 1

      - name: Publish ferrotunnel
        run: cargo publish -p ferrotunnel
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel
        shell: bash
        run: |
          for i in {1..20}; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" https://crates.io/api/v1/crates/ferrotunnel/${{ env.TAG_VERSION }})
            if [ "$status_code" -eq "200" ]; then
              echo "Crate found!"
              exit 0
            fi
            echo "Waiting..."
            sleep 10
          done
          exit 1

      - name: Publish ferrotunnel-cli
        run: cargo publish -p ferrotunnel-cli
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for ferrotunnel-cli
        shell: bash
        run: sleep 10


